<body>
<h1>欢迎来到我的网页</h1>
<div class="select-preview">
    <img class="image-preview" id="img_preview" src="" style="max-width: 100%" alt=""/>

    <input type="file" id="fileInput" style="display: none" onchange="selectImage(this)"/>
    <div class="button-container">
        <button class="select-button" onclick="document.getElementById('fileInput').click()">选择图片</button>
        <button class="select-button" onclick="uploadImage()">上传图片</button>
    </div>
</div>
